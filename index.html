<html>
<head>
  <meta charset='UTF-8'>
  <meta name='theme-color' content='#fff' class='theme-color'/>
  <link rel="icon" type="image/x-icon" href="https://www.alpermail.top/static/Cat1_diff.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="https://alpermail.top">
	<meta name="twitter:title" content="AlperMail">
	<meta name="twitter:description" content="Your best choice for an email service!">
	<meta content="/static/alpermail.png" property="og:image" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Courier New', Courier, monospace;
    background-color: #2a2c2d;
    color: #fff;
    text-align: center;
      overflow: hidden;
    }
    .hello-message {
      margin: 40px;
      text-align: center;
    }
    .logout-messages {
      pointer-events: none;
      color: red;
      margin: 40px;
      position: fixed;
      top: 0;
      left: 0;
      text-shadow: 2px 2px #FFF, 4px 4px 10px #000;
    }
    img {
      width: 300px;
    }
    @keyframes blurslowly {
      0% {
        filter: none;
      }
      92% {
        filter: blur(0);
      }
      96% {
        filter: blur(1px);
      }
      100% {
        filter: blur(0);
      }
    }
    body {
      animation-name: blurslowly;
      animation-iteration-count: infinite;
      animation-duration: 15s;
      animation-play-state: running;
    }
  </style>
</head>
<body>

<template>
  <div class='hello-message'>
    <h1>Welcome to AlperMail!</h1>
    <h2>Click anywhere to get started.</h2>
    <img src='static/alpermail.png' alt='logo' />
  </div>
  <div class='logout-messages'></div>
</template>
